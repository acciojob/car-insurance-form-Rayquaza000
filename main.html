<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" required=true><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" required=true><br>
		<label >Gender:</label><br>
		<input type="radio" name="gender" required=true value="Male"><br>
		<input type="radio" name="gender" required=true value="Female"><br>
		<label for="cars">Car Brands</label><br>
		<select id="cars">
			<option>BMW</option>
			<option>Mercedes</option>
			<option>Audi</option>
		</select>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" required=true>
		<label for="dop">Date of Purchase:</label>
		<input type="date" id="dop" required=true>
		<label for="password">Password:</label>
		<input type="password" id="password" required=true>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
